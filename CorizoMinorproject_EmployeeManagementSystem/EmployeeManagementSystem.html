<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <!-- Linking the CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Employee Management System</h1>
        <div class="form-section">
            <div>
                <label for="empId">Employee ID:</label>
                <input type="text" id="empId" placeholder="Enter Employee ID">
            </div>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter Name">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter Email">
            </div>
            <div>
                <label for="designation">Designation:</label>
                <input type="text" id="designation" placeholder="Enter Designation">
            </div>
            <div>
                <label for="salary">Salary:</label>
                <input type="number" id="salary" placeholder="Enter Salary">
            </div>
            <div>
                <button onclick="createEmployee()">Add Employee</button>
            </div>
        </div>

        <h2>Employee List</h2>
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Designation</th>
                    <th>Salary</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic employee rows will go here -->
            </tbody>
        </table>
    </div>

    <!-- Linking the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
